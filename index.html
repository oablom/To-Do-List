<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="main.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Kalam&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <main>
      <div class="form-container">
        <h1>To-Do list</h1>
        <form id="form">
          <div>
            <label for="input"
              ><strong>Skriv in vad du behöver få gjort:</strong></label
            >
            <div>
              <input type="text" name="input" id="input" />
              <button id="input-button">Lägg till</button>
            </div>
            <p style="font-size: small">
              Ta bort punkter från listan genom att trycka escape eller på "Ta
              bord"-knappen bredvid punkten.
            </p>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
